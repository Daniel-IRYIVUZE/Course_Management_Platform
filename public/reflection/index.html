<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zanda College - Course Reflection</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1 id="title">Course Reflection</h1>
      <div class="language-switcher">
        <button id="en-btn" class="language-btn active">English</button>
        <button id="fr-btn" class="language-btn">Français</button>
        <button id="rw-btn" class="language-btn">Kinyarwanda</button>
      </div>
    </header>

    <main>
      <section class="welcome-section">
        <p id="welcome-message">Welcome to your course reflection page. Please share your thoughts about the course.</p>
      </section>

      <section class="reflection-questions">
        <div class="question">
          <h3 id="question1">What did you enjoy most about the course?</h3>
          <textarea id="answer1" rows="4"></textarea>
        </div>

        <div class="question">
          <h3 id="question2">What was the most challenging part?</h3>
          <textarea id="answer2" rows="4"></textarea>
        </div>

        <div class="question">
          <h3 id="question3">What could be improved?</h3>
          <textarea id="answer3" rows="4"></textarea>
        </div>
      </section>

      <button id="save-btn" class="save-button">Save Reflection</button>
    </main>

    <footer>
      <p id="footer-text">© 2023 Zanda College. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
